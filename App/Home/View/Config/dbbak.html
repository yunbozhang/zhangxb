<!-- 调用头部文件 -->
<include file = "Public:header" title = "{$title}" />
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>借款人列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                        <div class="col-sm-6">
                                <a href="{:U('Config/dbbak',array('Action'=>'backup'))}" type="button" class="btn btn-danger btn-sm">备份</a>
                        </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>文件名</th>
                                <th>备份时间</th>
                                <th>文件大小</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <foreach name="file_list" item="list" key="key">
                            <if condition="$key gt 1">
                                <tr>
                                    <td>{$key-1}</td>
                                    <td style="text-align: left"><a href="{:U('Config/dbbak',array('Action'=>'download','file'=>$list))}">{$list}</a></td>
                                    <td>{$list|get_file_time=$datadir,###}</td>
                                    <td>{$list|get_file_size=$datadir,###}</td>
                                    <td>
                                    <a href="{:U('Config/dbbak',array('Action'=>'download','file'=>$list))}">下载</a>
                                    <a onclick="return confirm('确定将数据库还原到当前备份吗？')"href="{:U('Config/dbbak',array('Action'=>'RL','File'=>$list))}">还原</a>
                                    <a onclick="return confirm('确定删除该备份文件吗？')"href="{:U('Config/dbbak',array('Action'=>'Del','File'=>$list))}">删除</a>
                                    </td>
                                </tr>
                            </if>
                            </foreach>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 调用脚部文件 -->
<include file = "Public:footer"  />
