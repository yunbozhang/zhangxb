<!-- 调用头部文件 -->
<include file = "Public:header" title = "{$title}" />
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑借款人</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal"  id="edit_user">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>

                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name" value="{$user.name}" aria-required="true" aria-invalid="true">
                            </div>

                        </div>
                        <div class="form-group">

                            <label class="col-sm-2 control-label">手机号</label>

                            <div class="col-md-3">
                                <input type="text" class="form-control" name="phone" value="{$user.phone}" aria-required="true" aria-invalid="true">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" formaction="__MODULE__/User/add_act">添加</button>
                                <button class="btn btn-white" type="submit" formaction="__MODULE__/User/Index">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- 调用脚部文件 -->
<include file = "Public:footer"  />
