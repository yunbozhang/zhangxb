<!-- 调用头部文件 -->
<include file = "Public:header" title = "{$title}" />
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>借款人列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                            <div class="input-group m-b"><span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" >编号</button> </span>
                                    <input type="text" class="form-control" id="id" placeholder="精确">
                            </div>
                    </div>
                    <div class="col-sm-3">
                            <div class="input-group m-b"><span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" >姓名</button> </span>
                                    <input type="text" class="form-control" id="name" placeholder="模糊">
                            </div>
                    </div>
                    <div class="col-sm-1" id="export-btn">
                            <a data-type="xls" data-table="user_table" href="javascript:;" type="button" class="btn btn-danger btn-sm">导出xls</a>
                    </div>
                    <div class="col-sm-1">
                            <a href="__MODULE__/User/add" type="button" class="btn btn-danger btn-sm">添加借款人</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover dataTables-example" id="user_table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>手机号</th>
                                <th>逾期率</th>
                                <th>总借款数</th>
                                <th>续借数</th>
                                <th>总借款金额</th>
                                <th>总已收手续费</th>
                                <th>总利息</th>
                                <th>实收利息</th>
                                <th>添加日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 调用脚部文件 -->
<include file = "Public:footer"  />
